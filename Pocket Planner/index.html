<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket Planner</title>
    <link rel="icon" href="./images/icon.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body id="content">
    <button id="resetBtn" class="btn btn-danger btn-sm my-3 mx-5 resetBtn remove-on-export">Reset All</button>
    <button id="exportBtn" class="btn btn-primary btn-sm my-3 mx-5 exportBtn remove-on-export">Export as PDF</button>
    <div class="container px-4 mt-5">
        <h1 class="text-center my-5" style="color: #010847;"><i class="fa-solid fa-wallet"></i> Pocket Planner <i class="fa-solid fa-indian-rupee-sign"></i></h1>
        <div class="row gx-5">
            <div class="col-md-3 p-3 chart">
                <canvas id="budgetPieChart" class="p-3"></canvas>
                <p class="textcenter">Income and Expense PieChart</p>
            </div>
            
            <div class="col-md-9">
                <table class="table mt-3 datatable" id="budgetTable">
                    <thead>
                        <tr>
                            <th style="width: 15%;">Date</th>
                            <th>Description</th>
                            <th>Type</th>
                            <th>Category</th>
                            <th>Amount</th>
                            <th style="width:20%;">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
                <div class="text-end">
                    <button id="newEntryBtn" class="btn btn-primary my-3 me-5 remove-on-export">New Entry</button>
                    <strong class="total">Cash in Hand : â‚¹<span id="totalAmount">0.00</span></strong>
                </div>
                
            </div>
        </div>
        <div class="row">
        </div>

    </div>
    <div class="div" id="watermark">Mohamed Abdullah N</div>

    <script src="script.js"></script>

</body>
</html>
